replicaCount: 1

image:
  repository: n8nio/n8n
  pullPolicy: IfNotPresent
  tag: "1.121.3"

service:
  type: ClusterIP
  port: 80

persistence:
  enabled: true
  size: 1Gi
  accessModes:
    - ReadWriteOnce

config:
  database:
    type: sqlite
  env:
    - name: N8N_REST_API_ENABLED
      value: "true"
    - name: N8N_REST_API_CORS_ORIGIN
      value: "*"
    - name: N8N_API_KEY
      valueFrom:
        secretKeyRef:
          name: n8n-api-secrets
          key: api-key

secret:
  enabled: true
  data:
    encryption-key: ""  # Will be set via --set
    jwt-secret: ""      # Will be set via --set

resources: {}
