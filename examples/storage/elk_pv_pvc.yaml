---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv_elastic
  namespace: elk
  labels:
    type: local
spec:
  storageClassName: elastic_sc
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/elastic"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-data
  namespace: elk
spec:
  storageClassName: elastic_sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
